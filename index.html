<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Performance: preconnect for Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Space Grotesk (variable) + Inter (variable) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">

    <!-- Favicon (served from /public) -->
    <link rel="icon" type="image/png" href="/SmallLogo.png" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary SEO -->
    <title>Visionlab Technologies</title>
    <link rel="canonical" href="https://visionlab.ae/">
    <meta name="description" content="We craft immersive 3D experiences, build intelligent systems, and deploy custom AI solutions that transform ideas into digital realities.">

    <!-- Open Graph (WhatsApp / Telegram / Facebook / LinkedIn) -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://visionlab.ae/">
    <meta property="og:title" content="Visionlab Technologies">
    <meta property="og:description" content="We craft immersive 3D experiences, build intelligent systems, and deploy custom AI solutions that transform ideas into digital realities.">
    <meta property="og:image" content="https://visionlab.ae/og-image.jpg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:site_name" content="Visionlab Technologies">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://visionlab.ae/">
    <meta name="twitter:title" content="Visionlab Technologies">
    <meta name="twitter:description" content="We craft immersive 3D experiences, build intelligent systems, and deploy custom AI solutions that transform ideas into digital realities.">
    <meta name="twitter:image" content="https://visionlab.ae/og-image.jpg">

    <!-- Optional: theme color for mobile UI -->
    <meta name="theme-color" content="#000000">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
